# General setup
site_name: Appyx
site_url: https://github.bumble.dev/android/appyx
site_author: Bumble
site_description: Application mechanics for your Android apps, built on top of Jetpack Compose

# Repository
repo_name: Appyx
repo_url: https://github.bumble.dev/android/appyx
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2022 - 2022 Bumble

# Navigation
docs_dir: documentation

nav:
  - Overview: index.md
  - Nodes and routing: basics/nodes-and-routing.md
  - Quick start guide: setup/quickstart.md
  - Routing sources:
      - Overview: routingsources/index.md
      - Back stack: routingsources/backstack.md
      - Spotlight: routingsources/spotlight.md
      - Tiles: routingsources/tiles.md
      - Promoter: routingsources/promoter.md
      - Writing your own: routingsources/custom.md
  - UI:
      - Children: ui/children-view.md
  - Other topics:
      - Plugins: basics/plugins.md
      - Terminology: basics/terminology.md


# theme configuration
theme:
  name: 'material'
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  language: en
  include_search_page: false
  search_index_only: true
  features:
#    - navigation.tabs
    - search.highlight
    - search.share
    - search.suggest
  palette:
    scheme: default
    primary: amber
    accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png

extra_css:
  - stylesheets/extra.css

plugins:
  - search

# extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
