name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: gradle/wrapper-validation-action@v1
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build
      # checks integrity of release tasks, update publish workflows too if does not work
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            publishAppyxReleasePublicationToOSSRHRepository
            publishAppyxReleasePublicationToSonatypeSnapshotRepository
            --dry-run
            --no-parallel

  check-documentation:
    name: Check documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install mkdocs-material
      - run: mkdocs build --strict

  publish-snapshot:
    name: Publish snapshot
    runs-on: ubuntu-latest
    needs: [ build ]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: gradle/wrapper-validation-action@v1
      - uses: gradle/gradle-build-action@v2
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        with:
          cache-read-only: true
          arguments: |
            publishAppyxReleasePublicationToSonatypeSnapshotRepository
            -Psnapshot=true
            --no-parallel
            -Psigning.password=${{ secrets.SIGNING_PASSWORD }}
            -Psonatype.username=${{ secrets.SONATYPE_USERNAME }}
            -Psonatype.password=${{ secrets.SONATYPE_PASSWORD }}
